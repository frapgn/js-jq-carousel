<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a74a820a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="slideshow">
            <div class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
                <img class="active first" src="https://cdn.pixabay.com/photo/2019/12/28/14/00/chrome-hill-4724725_960_720.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/01/14/13/11/sport-4765008_960_720.jpg" alt="">
                <img src="https://cdn.pixabay.com/photo/2015/11/18/16/03/valencia-1049389_960_720.jpg" alt="">
                <img class="last" src="https://cdn.pixabay.com/photo/2019/01/11/02/49/dog-3926409_960_720.jpg" alt="">
            </div>
            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="slider-nav">
                <i class="fas fa-circle first active"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle last"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
